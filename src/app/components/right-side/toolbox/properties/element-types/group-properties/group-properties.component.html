<mfd-name-input [(name)]="item.label"></mfd-name-input>
<mat-form-field appearance="standard" class="small-input full-width" [color]="'accent'" [floatLabel]="'always'">
  <mat-label>Condition</mat-label>
  <input matInput autocomplete="off" [(ngModel)]="item.groupProperties.condition">
</mat-form-field>

<mat-divider vertical="false" class="mat-divider-padding-bottom"></mat-divider>

<mat-checkbox class="checkbox" [(ngModel)]="item.groupProperties.blinking">Blinking?</mat-checkbox>
<mat-form-field appearance="standard" class="small-input full-width" [color]="'accent'" [floatLabel]="'always'" *ngIf="item.groupProperties.blinking">
  <mat-label>Blinking pattern as Array (intervals, separated by comma)</mat-label>
  <input matInput autocomplete="off" [(ngModel)]="item.groupProperties.blinkingPattern" placeholder="0.2, 0.2">
</mat-form-field>
<mat-slide-toggle class="small-input blinking-start" [(ngModel)]="item.groupProperties.blinkingStartsOn" *ngIf="item.groupProperties.blinking">Blinking at start</mat-slide-toggle>

<mat-divider vertical="false" class="mat-divider-padding-bottom"></mat-divider>

<!--CLIP TL-->
<div class="pair-elements">
  <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
    <mat-label>Clip TOP LEFT [X]</mat-label>
    <input matInput autocomplete="off"
           [type]="'number'"
           [(ngModel)]="item.groupProperties.clipTL.x">
  </mat-form-field>
  <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
    <mat-label>Clip TOP LEFT [Y]</mat-label>
    <input matInput autocomplete="off"
           [type]="'number'"
           [(ngModel)]="item.groupProperties.clipTL.y">
  </mat-form-field>
</div>
