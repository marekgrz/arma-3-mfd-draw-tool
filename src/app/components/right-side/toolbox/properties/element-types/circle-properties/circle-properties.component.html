<div class="row-container">
  <!--  NAME-->
  <mfd-name-input [(name)]="item.label" (save)="save()"></mfd-name-input>
  <!--  POSITION-->
  <mat-divider vertical="false" class="mat-divider-padding-bottom"></mat-divider>
  <mfd-position-input [(positionX)]="item.base.position.x"
                      [(positionY)]="item.base.position.y"
                      (save)="save()"></mfd-position-input>
  <!--  STEP-->
  <div class="pair-elements circle-step">
    <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
      <mat-label>Step</mat-label>
      <input matInput autocomplete="off"
             [type]="'number'"
             [(ngModel)]="circleStep"
             (change)="save()">
    </mat-form-field>
    <mat-icon matSuffix class="clickable info-icon"
              [matTooltip]="'Circles are drawn using line and points. Step value determines how dense are the points on the circle. Lowering the step results in smoother circle.'"
              matTooltipPosition="above">info
    </mat-icon>
  </div>
  <!--  RADIUS-->
  <mat-divider vertical="false" class="mat-divider-padding-bottom"></mat-divider>
  <mat-checkbox class="checkbox" [(ngModel)]="uniformRadius" (ngModelChange)="makeRadiusUniform()">Uniform radius
  </mat-checkbox>
  <div class="pair-elements" *ngIf="!uniformRadius">
    <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
      <mat-label>Radius X</mat-label>
      <input matInput autocomplete="off"
             [type]="'number'"
             [value]="getRadiusX()"
             (change)="updateDiameterX($event)">
      <mat-icon class="icon-ellipse-x" matSuffix>panorama_fish_eye</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
      <mat-label>Radius Y</mat-label>
      <input matInput autocomplete="off"
             [type]="'number'"
             [value]="getRadiusY()"
             (change)="updateDiameterY($event)">
      <mat-icon class="icon-ellipse-y" matSuffix>panorama_fish_eye</mat-icon>
    </mat-form-field>
  </div>
  <div class="pair-elements" *ngIf="uniformRadius">
    <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
      <mat-label>Radius</mat-label>
      <input matInput autocomplete="off"
             [type]="'number'"
             [value]="getRadiusX()"
             (change)="updateDiameter($event)">
      <mat-icon matSuffix>panorama_fish_eye</mat-icon>
    </mat-form-field>
  </div>

  <mat-divider vertical="false" class="mat-divider-padding-bottom"></mat-divider>
  <div class="pair-elements">
    <!--  Stroke-->
    <mfd-stroke-width-input class="pair-item" [(width)]="item.data.strokeWidth" (save)="save()"></mfd-stroke-width-input>
    <!--  Line Type-->
    <mfd-line-type-selector class="pair-item" [(lineType)]="lineType" (save)="save()"></mfd-line-type-selector>
  </div>

  <mat-divider vertical="false" class="mat-divider-padding-bottom"></mat-divider>
  <div class="pair-elements">
    <!--  Color-->
    <mfd-color-selector [(colorHex)]="color" (colorHexChange)="save()" class="pair-item"></mfd-color-selector>
    <!--  Angle-->
    <mfd-angle-input [(angle)]="angle" [initialValue]="getAngle()" (save)="save()" class="pair-item"></mfd-angle-input>
  </div>
  <!--  Bone-->
  <mfd-bones-selector [(bone)]="boneName" (save)="save()"></mfd-bones-selector>
</div>
