<div class="row-container">
  <mfd-name-input [(name)]="item.label" (save)="save()"></mfd-name-input>
  <mfd-position-input [(positionX)]="item.base.position.x"
                      [(positionY)]="item.base.position.y"
                      (save)="save()"></mfd-position-input>
  <div class="pair-elements">
    <mat-form-field appearance="standard" class="small-input select font-type" color="accent">
      <mat-label>Font type</mat-label>
      <mat-select [(ngModel)]="fontName" (selectionChange)="save()">
        <mat-option *ngFor="let font of store.FONT_LIST" [value]="font">{{font}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="standard" class="small-input font-size" [color]="'accent'" [floatLabel]="'always'">
      <mat-label>Font size</mat-label>
      <input matInput autocomplete="off"
             [type]="'number'"
             [(ngModel)]="item.data.fontSize"
             (change)="refreshText()">
    </mat-form-field>
  </div>

  <mat-button-toggle-group name="textAlign" aria-label="Text align" class="align-selector"
                           [(ngModel)]="item.data.textAlign" (ngModelChange)="save()">
    <mat-button-toggle value="left" [matTooltip]="'Left align'"><i class="material-icons">format_align_left</i>
    </mat-button-toggle>
    <mat-button-toggle value="center" [matTooltip]="'Center align'"><i class="material-icons">format_align_center</i>
    </mat-button-toggle>
    <mat-button-toggle value="right" [matTooltip]="'Right align'"><i class="material-icons">format_align_right</i>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-checkbox class="checkbox align-left" [(ngModel)]="staticText">Use static text</mat-checkbox>
  <div [className]="staticText ? '' : 'disabled'">
    <mat-form-field appearance="standard" class="small-input full-width" [color]="'accent'" [floatLabel]="'always'">
      <mat-label>Static text</mat-label>
      <input matInput autocomplete="off"
             [type]="'text'"
             [(ngModel)]="item.data.text"
             (change)="refreshText()">
    </mat-form-field>
  </div>
  <div [className]="staticText ? 'disabled' : ''">
    <div class="pair-elements sources">
      <mat-form-field appearance="standard" class="small-input select" color="accent">
        <mat-label>Source</mat-label>
        <mat-select [(ngModel)]="source" (selectionChange)="save()">
          <mat-option *ngFor="let source of getAvailableSources()" [value]="source">{{source}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="standard" class="small-input" [color]="'accent'" [floatLabel]="'always'">
        <mat-label>Source scale</mat-label>
        <input matInput autocomplete="off"
               [type]="'number'"
               [(ngModel)]="item.data.sourceScale"
               (change)="save()">
      </mat-form-field>
    </div>
    <mat-slider class="full-width" min="-1" max="1" step="0.01" value="0" [thumbLabel]="true" [(ngModel)]="sourceValue" (input)="refreshText($event)"></mat-slider>
  </div>

  <mfd-color-selector [(colorHex)]="color" (colorHexChange)="save()"></mfd-color-selector>
</div>
