<div class="small-input full-width color-picker-wrapper">
  <input matInput class="color-picker-input" [value]="colorHex"
         [(colorPicker)]="colorHex"
         [cpOutputFormat]="'hex'"
         [cpAlphaChannel]="'always'"
         [cpPosition]="'top'"
         (colorPickerClose)="onColorChanged()"
         [style.background]="colorHex"/>
  <mat-icon>palette</mat-icon>
</div>
