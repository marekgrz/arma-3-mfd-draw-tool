<div class="layer-buttons" #wrapper>
  <button mat-button class="project-settings-btn" (click)="onEditProjectSettings()">
    Project settings
  </button>
  <div class="action-icons">
    <ng-container *ngIf="wrapper.offsetWidth > 300">
      <ng-container *ngTemplateOutlet="actionList"></ng-container>
    </ng-container>
    <button *ngIf="wrapper.offsetWidth < 300" mat-button [matMenuTriggerFor]="menu">
      <i class="material-icons">more_vert</i>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu" class="layer-buttons">
  <ng-container *ngTemplateOutlet="actionList"></ng-container>
</mat-menu>

<ng-template #actionList>
  <button class="action-button-color" mat-button matTooltip="Delete selected element"
          [disabled]="!treeService.selectedItem" (click)="onDeleteSelection()">
    <i class="material-icons">delete</i>
  </button>
  <button class="action-button-color" mat-button matTooltip="Create group" (click)="onNewGroup()">
    <i class="material-icons">snippet_folder</i>
  </button>
  <button class="action-button-color" mat-button matTooltip="Duplicate selected element" [disabled]="!this.treeService.selectedItem" (click)="onDuplicateSelection()">
    <i class="material-icons">content_copy</i>
  </button>
  <mat-divider [vertical]="true" class="vertical-divider"></mat-divider>
  <button class="action-button-color" mat-button matTooltip="Locate selected" [disabled]="!treeService.selectedItem"
          (click)="onLocateElement()">
    <i class="material-icons">my_location</i>
  </button>
  <button class="action-button-color" mat-button matTooltip="Expand all" (click)="onExpandAll()">
    <i class="material-icons">expand</i>
  </button>
  <button class="action-button-color" mat-button matTooltip="Collapse all" (click)="onCollapseAll()">
    <i class="material-icons">compress</i>
  </button>
</ng-template>
