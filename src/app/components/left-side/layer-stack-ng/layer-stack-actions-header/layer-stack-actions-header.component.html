<div class="layer-buttons">
  <button mat-button>
    Project settings
  </button>
  <div class="action-icons">
    <button mat-button matTooltip="Delete selected element" [disabled]="!treeService.selectedItem" (click)="deleteSelection()">
      <i class="material-icons">delete</i>
    </button>
    <button mat-button matTooltip="Create group" (click)="onNewGroup()">
      <i class="material-icons">snippet_folder</i>
    </button>
    <button mat-button matTooltip="Duplicate selected element" disabled>
      <i class="material-icons">content_copy</i>
    </button>
    <mat-divider [vertical]="true" class="vertical-divider"></mat-divider>
    <button mat-button matTooltip="Locate selected" [disabled]="!treeService.selectedItem" (click)="onLocateElement()">
      <i class="material-icons">my_location</i>
    </button>
    <button mat-button matTooltip="Expand all" (click)="onExpandAll()">
      <img src="assets/icons/expand.svg">
    </button>
    <button mat-button matTooltip="Collapse all" (click)="onCollapseAll()">
      <img src="assets/icons/collapse.svg">
    </button>
  </div>
</div>
