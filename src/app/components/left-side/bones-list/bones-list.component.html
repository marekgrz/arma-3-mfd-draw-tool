<div class="section-title">Bones stack (anchors)</div>
<div class="section-container">
  <mat-list>
    <mat-list-item *ngFor="let bone of store.bones">
      <i class="material-icons">{{getTypeIcon(bone.type)}}</i>{{bone.name}}
    </mat-list-item>
  </mat-list>
  <button mat-button class="add-button" (click)="newBone()">Add bone</button>
</div>
