<div mat-dialog-title>Create new bone</div>
<mat-dialog-content>
<!--  NAME-->
  <mat-form-field appearance="outline" class="medium-input full-width" [color]="'accent'" [floatLabel]="'always'">
    <mat-label>Name</mat-label>
    <input matInput autocomplete="off"
           placeholder="Bone_1"
           [type]="'text'"
           [(ngModel)]="boneName">
  </mat-form-field>
<!--  TYPE-->
  <mat-form-field appearance="outline" class="medium-input select full-width" color="accent">
    <mat-label>Bone type</mat-label>
    <mat-select [(ngModel)]="boneType">
      <mat-option [value]="'fixed'">Fixed</mat-option>
      <mat-option [value]="'linear'">Linear</mat-option>
      <mat-option [value]="'rotational'">Rotational</mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="boneType==='fixed'">
    <mat-label>Pos0 - Anchor point of bone</mat-label>
    <div class="pair-elements">

      <mat-form-field appearance="outline" class="small-input" [color]="'accent'" [floatLabel]="'always'">
        <mat-label>x</mat-label>
        <input matInput autocomplete="off"
               [type]="'number'"
               [(ngModel)]="fixedBone.pos0.x">
      </mat-form-field>
      <mat-form-field appearance="outline" class="small-input" [color]="'accent'" [floatLabel]="'always'">
        <mat-label>y</mat-label>
        <input matInput autocomplete="off"
               [type]="'number'"
               [(ngModel)]="fixedBone.pos0.y">
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="saveBone()">Create</button>
</mat-dialog-actions>
