<mat-progress-bar mode="indeterminate" class="progress-bar" *ngIf="!structuredText"></mat-progress-bar>
<div *ngIf="structuredText">
  <div class="action-button">
    <button mat-button [cdkCopyToClipboard]="structuredText" (click)="onCopy()">
      <i class="material-icons">content_copy</i>Copy
    </button>
  </div>
  <pre><code [highlight]="structuredText" [lang]="'cpp'"></code></pre>
</div>
