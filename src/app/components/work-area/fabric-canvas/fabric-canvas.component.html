<div *ngIf="!loaded">
  <div *ngFor="let font of store.FONT_LIST" [style.font-family]="font">&nbsp;</div>
</div>
<fabric [config]="config"
        (selectionCreated)="onSelected($event)"
        (selectionUpdated)="onSelected($event)"
        (beforeSelectionCleared)="onDeselected()"
        (objectMoving)="onObjectMoving($event)"
        (objectModified)="onObjectModified()"
        [notClickable]="previewOnly"></fabric>

<p-contextMenu #contextMenu [model]="menuItems"></p-contextMenu>
